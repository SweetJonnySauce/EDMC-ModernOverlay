name: Discord Issue Notifications
permissions:
  issues: read

on:
  issues:
    types: [opened, edited, closed]
  issue_comment:
    types: [created, edited, deleted]


jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord message
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "DISCORD_WEBHOOK secret is not set." >&2
            exit 1
          fi

          payload=$(jq -r '
            . as $e
            | ($e.issue.number | tostring) as $number
            | ($e.issue.title // "") as $title
            | ($e.issue.html_url // "") as $url
            | ($e.sender.login // $e.issue.user.login // "") as $actor
            | ($e.action // "") as $action
            | {content: ("Issue #" + $number + " " + $action + " by " + $actor + "\n" + $title + "\n" + $url)}
          ' "$GITHUB_EVENT_PATH")

          curl -f -X POST -H "Content-Type: application/json" \
            -d "$payload" \
            "$DISCORD_WEBHOOK"
