name: Release Packages

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  bundle:
    name: Build OS-specific archives
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Prefer the release tag (for release events) or the ref name (for tag pushes);
      # fall back to the run number if neither is present (e.g., manual dispatch).
      VERSION: ${{ github.event.release.tag_name || github.ref_name || format('run-{0}', github.run_number) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare staging layout
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/windows_powershell dist/windows_powershell/EDMC-ModernOverlay
          mkdir -p dist/windows_exe dist/windows_exe/EDMC-ModernOverlay
          mkdir -p dist/linux dist/linux/EDMC-ModernOverlay

          EXCLUDES=(
            '--exclude=.git/'
            '--exclude=.github/'
            '--exclude=scripts/'
            '--exclude=dist/'
            '--exclude=docs/'
            '--exclude=tests/'
            '--exclude=schemas/'
            '--exclude=.codex/'
            '--exclude=.vscode/'
            '--exclude=debug.json'
            '--exclude=EDMC-ModernOverlay.code-workspace'
            '--exclude=*.md'
          )

          # Copy plugin code into EDMC-ModernOverlay directory for both bundles,
          # excluding CI config and the scripts folder (scripts is included separately).
          rsync -a "${EXCLUDES[@]}" ./ dist/windows_powershell/EDMC-ModernOverlay/
          rsync -a "${EXCLUDES[@]}" ./ dist/windows_exe/EDMC-ModernOverlay/
          rsync -a "${EXCLUDES[@]}" ./ dist/linux/EDMC-ModernOverlay/

          # Windows helper scripts at archive root
          cp scripts/install_windows.ps1 dist/windows_powershell/
          cp scripts/install_windows.exe dist/windows_exe/

          # Linux helper script + manifest at archive root
          cp scripts/install_linux.sh scripts/install_matrix.json dist/linux/

      - name: Create archives
        shell: bash
        run: |
          set -euo pipefail
          # Ensure Linux helper scripts are executable so tar preserves +x
          chmod +x dist/linux/install_linux.sh
          # Normalize version for filenames (fallback to short SHA when empty)
          VER="${VERSION:-}"
          if [[ -z "$VER" ]]; then
            shortsha="$(git rev-parse --short=7 HEAD)"
            VER="dev-${shortsha}"
          fi
          # Windows PowerShell zip
          (cd dist/windows_powershell && zip -r "../EDMC-ModernOverlay-windows_powershell-${VER}.zip" EDMC-ModernOverlay install_windows.ps1)
          # Windows EXE zip
          (cd dist/windows_exe && zip -r "../EDMC-ModernOverlay-windows_exe-${VER}.zip" EDMC-ModernOverlay install_windows.exe)
          # Linux tar.gz
          (cd dist/linux && tar -czf "../EDMC-ModernOverlay-linux-${VER}.tar.gz" EDMC-ModernOverlay install_linux.sh install_matrix.json)
          ls -al dist

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundles
          path: |
            dist/EDMC-ModernOverlay-windows_powershell-*.zip
            dist/EDMC-ModernOverlay-windows_exe-*.zip
            dist/EDMC-ModernOverlay-linux-*.tar.gz
          if-no-files-found: error

      - name: Attach archives to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            dist/EDMC-ModernOverlay-windows_powershell-*.zip
            dist/EDMC-ModernOverlay-windows_exe-*.zip
            dist/EDMC-ModernOverlay-linux-*.tar.gz

