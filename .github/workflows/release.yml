name: Release Packages

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  bundle:
    name: Build OS-specific archives
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Prefer the release tag (for release events) or the ref name (for tag pushes);
      # fall back to the run number if neither is present (e.g., manual dispatch).
      VERSION: ${{ github.event.release.tag_name || github.ref_name || format('run-{0}', github.run_number) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify release build is not in dev mode
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/verify_release_not_dev.py

      - name: Prepare staging layout
        shell: bash
        run: |
          set -euo pipefail
          EXCLUDE_MANIFEST="scripts/release_excludes.json"
          if [[ ! -f "$EXCLUDE_MANIFEST" ]]; then
            echo "Exclude manifest not found at $EXCLUDE_MANIFEST" >&2
            exit 1
          fi
          readarray -t EXCLUDES < <(python3 -c "import json, pathlib; m=json.loads(pathlib.Path('scripts/release_excludes.json').read_text()); out=[]; [out.append(f'--exclude={d}/') for d in m.get('directories', [])]; [out.append(f'--exclude=/{d}/') for d in m.get('root_directories', [])]; [out.append(f'--exclude={f}') for f in m.get('files', [])]; [out.append(f'--exclude={p}') for p in m.get('patterns', [])]; print('\\n'.join(out))")
          printf 'Release excludes:\n%s\n' "${EXCLUDES[@]}"

          mkdir -p dist/windows_powershell dist/windows_powershell/EDMCModernOverlay
          mkdir -p dist/linux dist/linux/EDMCModernOverlay

          # Copy plugin code into EDMCModernOverlay directory for both bundles,
          # excluding CI config and the scripts folder (scripts is included separately).
          rsync -a "${EXCLUDES[@]}" ./ dist/windows_powershell/EDMCModernOverlay/
          rsync -a "${EXCLUDES[@]}" ./ dist/linux/EDMCModernOverlay/

          # Windows helper scripts at archive root
          cp scripts/install_windows.ps1 dist/windows_powershell/

          # Linux helper script + manifest at archive root
          cp scripts/install_linux.sh scripts/install_matrix.json dist/linux/
      - name: Generate checksum manifest from staged payload
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/generate_checksums.py --root dist/linux --target-dir dist/linux/EDMCModernOverlay --output dist/linux/checksums.txt --excludes scripts/release_excludes.json
          cp dist/linux/checksums.txt dist/windows_powershell/

      - name: Create archives
        shell: bash
        run: |
          set -euo pipefail
          # Ensure Linux helper scripts are executable so tar preserves +x
          chmod +x dist/linux/install_linux.sh
          # Normalize version for filenames (fallback to short SHA when empty)
          VER="${VERSION:-}"
          if [[ -z "$VER" ]]; then
            shortsha="$(git rev-parse --short=7 HEAD)"
            VER="dev-${shortsha}"
          fi
          # Windows PowerShell zip
          (cd dist/windows_powershell && zip -r "../EDMCModernOverlay-windows_powershell-${VER}.zip" EDMCModernOverlay install_windows.ps1 checksums.txt)
          # Linux tar.gz
          (cd dist/linux && tar -czf "../EDMCModernOverlay-linux-${VER}.tar.gz" EDMCModernOverlay install_linux.sh install_matrix.json checksums.txt)
          ls -al dist

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundles
          path: |
            dist/EDMCModernOverlay-windows_powershell-*.zip
            dist/EDMCModernOverlay-linux-*.tar.gz
          if-no-files-found: error

      - name: Attach archives to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            dist/EDMCModernOverlay-windows_powershell-*.zip
            dist/EDMCModernOverlay-linux-*.tar.gz

  windows_installer:
    name: Build Windows installer EXE
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ github.event.release.tag_name || github.ref_name || format('run-{0}', github.run_number) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify release build is not in dev mode
        shell: pwsh
        run: |
          python scripts/verify_release_not_dev.py

      - name: Install ps2exe module
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name ps2exe -Scope CurrentUser -Force -AllowClobber

      - name: Build installer executable
        shell: pwsh
        run: |
          Import-Module ps2exe

          $root = (Get-Location).ProviderPath
          $stage = Join-Path $root 'dist/windows_exe'
          $scriptPath = Join-Path $root 'scripts/build_install_windows_exe.ps1'

          Write-Host "Building installer using staging path '$stage'."
          & $scriptPath -StagingPath $stage -SourceRoot $root

          $exePath = Join-Path $stage 'install_windows.exe'
          if (-not (Test-Path -LiteralPath $exePath)) {
              throw "Installer executable was not created at '$exePath'."
          }

          $version = "${env:VERSION}"
          if ([string]::IsNullOrWhiteSpace($version)) {
              $shortSha = (& git rev-parse --short=7 HEAD).Trim()
              $version = "dev-$shortSha"
          }

          $outputDir = Join-Path $root 'dist'
          if (-not (Test-Path -LiteralPath $outputDir)) {
              New-Item -ItemType Directory -Path $outputDir -Force | Out-Null
          }
          $finalExe = Join-Path $outputDir ("EDMCModernOverlay-windows-legacy-{0}.exe" -f $version)
          Copy-Item -LiteralPath $exePath -Destination $finalExe -Force
          Write-Host "Installer copied to '$finalExe'."

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-exe
          path: dist/EDMCModernOverlay-windows-legacy-*.exe
          if-no-files-found: error

      - name: Attach EXE to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            dist/EDMCModernOverlay-windows-legacy-*.exe

  vt_scan_bundles:
    permissions:
      contents: write
    needs: bundle
    uses: ./.github/workflows/virustotal_scan.yml
    if: github.event_name == 'release'
    secrets:
      VT_API_KEY: ${{ secrets.VT_API_KEY || secrets.VIRUSTOTAL_API_KEY }}
    with:
      artifact: release-bundles
      pattern: "EDMCModernOverlay-*.*"
      release_id: ${{ github.event.release.id }}
      publish_release_notes: false
      release_tag: ${{ github.event.release.tag_name || github.ref_name }}
      artifact_suffix: bundles

  vt_scan_windows:
    permissions:
      contents: write
    needs: windows_installer
    uses: ./.github/workflows/virustotal_scan.yml
    if: github.event_name == 'release'
    secrets:
      VT_API_KEY: ${{ secrets.VT_API_KEY || secrets.VIRUSTOTAL_API_KEY }}
    with:
      artifact: windows-installer-exe
      pattern: "dist/EDMCModernOverlay-windows-legacy-*.exe"
      release_id: ${{ github.event.release.id }}
      publish_release_notes: false
      release_tag: ${{ github.event.release.tag_name || github.ref_name }}
      artifact_suffix: windows

  vt_transparency:
    name: VirusTotal transparency report
    permissions:
      contents: write
    needs:
      - vt_scan_bundles
      - vt_scan_windows
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download VT badge fragments
        uses: actions/download-artifact@v4
        with:
          pattern: vt-report-*
          path: vt_reports
          merge-multiple: true

      - name: Build transparency report
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import datetime
          import os
          import pathlib

          release_tag = os.environ.get("RELEASE_TAG", "").strip()
          header_path = pathlib.Path("docs/refactoring/vt_report_header.md")

          lines = []
          if header_path.exists():
              lines.append(header_path.read_text(encoding="utf-8").strip())
          else:
              heading = f"## VirusTotal transparency report for {release_tag}" if release_tag else "## VirusTotal transparency report"
              lines.append(heading)
              lines.append(f"_Generated at {datetime.datetime.utcnow().isoformat()}Z_")
          lines.append("")

          fragments = sorted(pathlib.Path("vt_reports").rglob("*.md"))
          if not fragments:
              raise SystemExit("No VT badge fragments found to build report.")

          for frag in fragments:
              content = frag.read_text(encoding="utf-8").strip()
              if content:
                  lines.append(content)
                  lines.append("")

          report = pathlib.Path("vt-transparency.md")
          report.write_text("\n".join(lines).strip() + "\n", encoding="utf-8")
          print(f"Wrote {report} with {len(fragments)} fragments.")
          PY

      - name: Upload transparency report to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: vt-transparency.md

      - name: Append transparency link to release notes
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name || github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import os
          import requests

          token = os.environ["GITHUB_TOKEN"]
          repo = os.environ["GITHUB_REPOSITORY"]
          release_tag = os.environ["RELEASE_TAG"]

          session = requests.Session()
          session.headers["Authorization"] = f"Bearer {token}"
          session.headers["Accept"] = "application/vnd.github+json"

          resp = session.get(f"https://api.github.com/repos/{repo}/releases/tags/{release_tag}", timeout=30)
          resp.raise_for_status()
          release = resp.json()
          rel_id = release["id"]
          body = release.get("body") or ""
          link = f"https://github.com/{repo}/releases/download/{release_tag}/vt-transparency.md"
          line = f"VirusTotal transparency report: {link}"
          if line in body:
              raise SystemExit("Transparency link already present; skipping update.")
          new_body = (body + "\n\n" + line).strip()
          patch = session.patch(f"https://api.github.com/repos/{repo}/releases/{rel_id}", json={"body": new_body}, timeout=30)
          patch.raise_for_status()
          PY
