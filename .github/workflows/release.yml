name: Release Packages

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  bundle:
    name: Build OS-specific archives
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Prefer the release tag (for release events) or the ref name (for tag pushes);
      # fall back to the run number if neither is present (e.g., manual dispatch).
      VERSION: ${{ github.event.release.tag_name || github.ref_name || format('run-{0}', github.run_number) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify release build is not in dev mode
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/verify_release_not_dev.py

      - name: Prepare staging layout
        shell: bash
        run: |
          set -euo pipefail
          EXCLUDE_MANIFEST="scripts/release_excludes.json"
          if [[ ! -f "$EXCLUDE_MANIFEST" ]]; then
            echo "Exclude manifest not found at $EXCLUDE_MANIFEST" >&2
            exit 1
          fi
          readarray -t EXCLUDES < <(python3 -c "import json, pathlib; m=json.loads(pathlib.Path('scripts/release_excludes.json').read_text()); out=[]; [out.append(f'--exclude={d}/') for d in m.get('directories', [])]; [out.append(f'--exclude=/{d}/') for d in m.get('root_directories', [])]; [out.append(f'--exclude={f}') for f in m.get('files', [])]; [out.append(f'--exclude={p}') for p in m.get('patterns', [])]; print('\\n'.join(out))")
          printf 'Release excludes:\n%s\n' "${EXCLUDES[@]}"

          mkdir -p dist/windows_powershell dist/windows_powershell/EDMCModernOverlay
          mkdir -p dist/linux dist/linux/EDMCModernOverlay

          # Copy plugin code into EDMCModernOverlay directory for both bundles,
          # excluding CI config and the scripts folder (scripts is included separately).
          rsync -a "${EXCLUDES[@]}" ./ dist/windows_powershell/EDMCModernOverlay/
          rsync -a "${EXCLUDES[@]}" ./ dist/linux/EDMCModernOverlay/

          # Windows helper scripts at archive root
          cp scripts/install_windows.ps1 dist/windows_powershell/

          # Linux helper script + manifest at archive root
          cp scripts/install_linux.sh scripts/install_matrix.json dist/linux/
      - name: Generate checksum manifest from staged payload
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/generate_checksums.py --root dist/linux --target-dir dist/linux/EDMCModernOverlay --output dist/linux/checksums.txt --excludes scripts/release_excludes.json
          cp dist/linux/checksums.txt dist/windows_powershell/

      - name: Create archives
        shell: bash
        run: |
          set -euo pipefail
          # Ensure Linux helper scripts are executable so tar preserves +x
          chmod +x dist/linux/install_linux.sh
          # Normalize version for filenames (fallback to short SHA when empty)
          VER="${VERSION:-}"
          if [[ -z "$VER" ]]; then
            shortsha="$(git rev-parse --short=7 HEAD)"
            VER="dev-${shortsha}"
          fi
          # Windows PowerShell zip
          (cd dist/windows_powershell && zip -r "../EDMCModernOverlay-windows_powershell-${VER}.zip" EDMCModernOverlay install_windows.ps1 checksums.txt)
          # Linux tar.gz
          (cd dist/linux && tar -czf "../EDMCModernOverlay-linux-${VER}.tar.gz" EDMCModernOverlay install_linux.sh install_matrix.json checksums.txt)
          ls -al dist

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundles
          path: |
            dist/EDMCModernOverlay-windows_powershell-*.zip
            dist/EDMCModernOverlay-linux-*.tar.gz
          if-no-files-found: error

      - name: Attach archives to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            dist/EDMCModernOverlay-windows_powershell-*.zip
            dist/EDMCModernOverlay-linux-*.tar.gz

  windows_installer:
    name: Build Windows installer EXE
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ github.event.release.tag_name || github.ref_name || format('run-{0}', github.run_number) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify release build is not in dev mode
        shell: pwsh
        run: |
          python scripts/verify_release_not_dev.py

      - name: Install ps2exe module
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name ps2exe -Scope CurrentUser -Force -AllowClobber

      - name: Build installer executable
        shell: pwsh
        run: |
          Import-Module ps2exe

          $root = (Get-Location).ProviderPath
          $stage = Join-Path $root 'dist/windows_exe'
          $scriptPath = Join-Path $root 'scripts/build_install_windows_exe.ps1'

          Write-Host "Building installer using staging path '$stage'."
          & $scriptPath -StagingPath $stage -SourceRoot $root

          $exePath = Join-Path $stage 'install_windows.exe'
          if (-not (Test-Path -LiteralPath $exePath)) {
              throw "Installer executable was not created at '$exePath'."
          }

          $version = "${env:VERSION}"
          if ([string]::IsNullOrWhiteSpace($version)) {
              $shortSha = (& git rev-parse --short=7 HEAD).Trim()
              $version = "dev-$shortSha"
          }

          $outputDir = Join-Path $root 'dist'
          if (-not (Test-Path -LiteralPath $outputDir)) {
              New-Item -ItemType Directory -Path $outputDir -Force | Out-Null
          }
          $finalExe = Join-Path $outputDir ("EDMCModernOverlay-windows-{0}.exe" -f $version)
          Copy-Item -LiteralPath $exePath -Destination $finalExe -Force
          Write-Host "Installer copied to '$finalExe'."

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-exe
          path: dist/EDMCModernOverlay-windows-*.exe
          if-no-files-found: error

      - name: Attach EXE to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            dist/EDMCModernOverlay-windows-*.exe

  virustotal_scan:
    name: VirusTotal scan
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - bundle
      - windows_installer
    # Only run for releases cut from main.
    if: github.event_name == 'release' && github.event.release.target_commitish == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source archive for scan
        run: |
          set -euo pipefail
          mkdir -p dist
          git archive --format=zip -o dist/EDMCModernOverlay-source.zip HEAD

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install VirusTotal client deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Scan artifacts with VirusTotal
        env:
          VT_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import glob
          import json
          import os
          import pathlib
          import sys
          import time
          import textwrap

          import requests
          from requests import HTTPError

          api_key = os.environ.get("VT_API_KEY")
          if not api_key:
              sys.exit("VIRUSTOTAL_API_KEY secret is not configured")

          session = requests.Session()
          session.headers["x-apikey"] = api_key

          targets = [p for p in glob.glob("dist/EDMCModernOverlay-source*.zip") if pathlib.Path(p).is_file()]
          if not targets:
              sys.exit("No source archive in dist/ to scan")

          badge_dir = pathlib.Path("badge_out")
          badge_dir.mkdir(parents=True, exist_ok=True)
          badge_path = badge_dir / "virustotal.json"

          def sha256sum(path: str) -> str:
              import hashlib
              h = hashlib.sha256()
              with open(path, "rb") as handle:
                  for chunk in iter(lambda: handle.read(8192), b""):
                      h.update(chunk)
              return h.hexdigest()

          def upload(path: str) -> str:
              with open(path, "rb") as handle:
                  response = session.post(
                      "https://www.virustotal.com/api/v3/files",
                      files={"file": (os.path.basename(path), handle)},
                      timeout=60,
                  )
              response.raise_for_status()
              return response.json()["data"]["id"]

          def get_existing(sha: str):
              resp = session.get(
                  f"https://www.virustotal.com/api/v3/files/{sha}",
                  timeout=30,
              )
              if resp.status_code == 404:
                  return None
              resp.raise_for_status()
              return resp.json()["data"]

          def request_rescan(sha: str):
              resp = session.post(
                  f"https://www.virustotal.com/api/v3/files/{sha}/analyse",
                  timeout=30,
              )
              if resp.status_code == 404:
                  return None
              resp.raise_for_status()
              return resp.json()["data"]["id"]

          def wait_for_result(analysis_id: str) -> dict:
              while True:
                  resp = session.get(
                      f"https://www.virustotal.com/api/v3/analyses/{analysis_id}",
                      timeout=30,
                  )
                  resp.raise_for_status()
                  data = resp.json()["data"]
                  status = data["attributes"]["status"]
                  if status == "completed":
                      return data["attributes"]["stats"]
                  time.sleep(30)

          flagged = []
          suspicious_hits = []
          first_file_url = None

          for path in targets:
              sha = sha256sum(path)
              if not first_file_url:
                  first_file_url = f"https://www.virustotal.com/gui/file/{sha}"

              stats = None
              existing = get_existing(sha)
              if existing:
                  print(f"Found existing VT entry for {path} ({sha}); requesting rescan.")
                  analysis_id = request_rescan(sha)
                  if analysis_id:
                      stats = wait_for_result(analysis_id)
                  else:
                      stats = existing.get("attributes", {}).get("last_analysis_stats")
              if stats is None:
                  print(f"Uploading {path}")
                  try:
                      analysis_id = upload(path)
                  except HTTPError as exc:
                      if exc.response is not None and exc.response.status_code == 409:
                          existing = existing or get_existing(sha)
                          stats = existing.get("attributes", {}).get("last_analysis_stats") if existing else None
                          if stats is None:
                              raise
                      else:
                          raise
                  else:
                      stats = wait_for_result(analysis_id)

              malicious = stats.get("malicious", 0)
              suspicious_count = stats.get("suspicious", 0)
              if malicious:
                  flagged.append((path, stats))
              elif suspicious_count:
                  suspicious_hits.append((path, stats))
              else:
                  print(f"{path} clean: {stats}")

          if flagged:
              message = f"flagged ({len(flagged)})"
              color = "red"
          elif suspicious_hits:
              message = f"suspicious ({len(suspicious_hits)})"
              color = "orange"
          else:
              message = "clean"
              color = "brightgreen"

          badge = {
              "schemaVersion": 1,
              "label": "VirusTotal",
              "message": message,
              "color": color,
              "cacheSeconds": 300,
          }
          badge_path.write_text(json.dumps(badge), encoding="utf-8")

          target_url = first_file_url or "https://www.virustotal.com/"
          (badge_dir / "virustotal_url.txt").write_text(target_url + "\n", encoding="utf-8")
          redirect_html = textwrap.dedent(
              f"""\
              <!doctype html>
              <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta http-equiv="refresh" content="0; url={target_url}">
                  <title>VirusTotal latest result</title>
                </head>
                <body>
                  <p>Redirecting to latest VirusTotal result: <a href="{target_url}">{target_url}</a></p>
                </body>
              </html>
              """
          )
          (badge_dir / "virustotal_latest.html").write_text(redirect_html, encoding="utf-8")

          if flagged or suspicious_hits:
              details = [f"{p} -> {s}" for p, s in flagged + suspicious_hits]
              raise SystemExit("VirusTotal issues:\n" + "\n".join(details))
          PY

      - name: Publish VirusTotal badge (vt-badges branch)
        if: always() && hashFiles('badge_out/virustotal.json') != ''
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: vt-badges
          publish_dir: badge_out
          keep_files: true
          commit_message: "Update VirusTotal badge (release)"
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
