name: Release Packages

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  bundle:
    name: Build OS-specific archives
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare staging layout
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/windows/scripts dist/windows/EDMC-ModernOverlay
          mkdir -p dist/linux/scripts dist/linux/EDMC-ModernOverlay

          # Copy plugin code into EDMC-ModernOverlay directory for both bundles,
          # excluding CI config and the scripts folder (scripts is included separately).
          rsync -a --exclude ".git/" --exclude ".github/" --exclude "scripts/" ./ dist/windows/EDMC-ModernOverlay/
          rsync -a --exclude ".git/" --exclude ".github/" --exclude "scripts/" ./ dist/linux/EDMC-ModernOverlay/

          # Windows helper scripts
          cp scripts/install_windows.ps1 scripts/install-eurocaps.bat dist/windows/scripts/

          # Linux helper scripts
          cp scripts/install_linux.sh scripts/install-eurocaps.sh dist/linux/scripts/

      - name: Create archives
        shell: bash
        run: |
          set -euo pipefail
          # Ensure Linux helper scripts are executable so tar preserves +x
          chmod +x dist/linux/scripts/install_linux.sh dist/linux/scripts/install-eurocaps.sh
          # Windows zip
          (cd dist/windows && zip -r ../EDMC-ModernOverlay-windows.zip EDMC-ModernOverlay scripts)
          # Linux tar.gz
          (cd dist/linux && tar -czf ../EDMC-ModernOverlay-linux.tar.gz EDMC-ModernOverlay scripts)
          ls -al dist

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundles
          path: |
            dist/EDMC-ModernOverlay-windows.zip
            dist/EDMC-ModernOverlay-linux.tar.gz
          if-no-files-found: error

      - name: Attach archives to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            dist/EDMC-ModernOverlay-windows.zip
            dist/EDMC-ModernOverlay-linux.tar.gz
